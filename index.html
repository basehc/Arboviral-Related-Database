
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbovirus Database</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
</head>
<body>

<h2>Arbovirus Database</h2>
<table id="arbovirusTable" class="display">
    <thead>
        <tr>
            <th>Naive Name</th>
            <th>Linux Naive Name</th>
            <th>Order</th>
            <th>Family</th>
            <th>Type</th>
            <th>Molecular Types</th>
            <th>Integrated Column</th>
            <th>Taxonomy ID</th>
            <th>Taxonomic</th>
            <th>Not Found</th>
        </tr>
    </thead>
</table>

<script>
$(document).ready(function() {
    $('#arbovirusTable').DataTable({
    ajax: 'https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/basehc/Arboviral-Related-Database/main/data.json',
        columns: [
            { data: 'abrovirus_naive_name(初始生物名)' },
            { data: 'abrovirus_naive_name(linux)' },
            { data: 'Order' },
            { data: 'Family' },
            { data: 'Type' },
            { data: 'molecular_types' },
            { data: 'Integrated Column' },
            { data: 'Taxonomy ID' },
            { data: 'Taxonomic' },
            { data: '未查询到的生物' }
        ]
    });
});
</script>

</body>
</html>
